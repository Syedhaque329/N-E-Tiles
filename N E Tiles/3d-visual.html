<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Tile Visualizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
    }

    header {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .visualizer-container {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      max-width: 100%;
      background: #ddd;
      border-radius: 10px;
    }

    .note {
      margin-top: 1rem;
      color: #666;
    }

    a.back-link {
      display: inline-block;
      margin-top: 2rem;
      background: #2a5298;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    a.back-link:hover {
      background: #1e3c72;
    }
  </style>
</head>
<body>
  <header>
    <h1>3D Tile Room Visualizer</h1>
    <p>Experience how tiles will look in a real space</p>
  </header>

  <div class="visualizer-container">
    <canvas id="tileCanvas" width="800" height="500"></canvas>
    <p class="note">* This is a simulated visual. Contact us for full 3D planning & AR tools.</p>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </div>

  <script>
    // Simple 3D grid illusion using canvas
    const canvas = document.getElementById('tileCanvas');
    const ctx = canvas.getContext('2d');

    function draw3DTiles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const tileWidth = 80;
      const tileHeight = 40;

      for (let row = 0; row < 10; row++) {
        for (let col = 0; col < 10; col++) {
          const x = col * tileWidth + (row % 2) * (tileWidth / 2);
          const y = row * tileHeight * 0.6;

          ctx.beginPath();
          ctx.moveTo(x, y);
          ctx.lineTo(x + tileWidth, y);
          ctx.lineTo(x + tileWidth - tileWidth / 4, y + tileHeight);
          ctx.lineTo(x - tileWidth / 4, y + tileHeight);
          ctx.closePath();

          ctx.fillStyle = `hsl(${col * 20}, 50%, ${60 - row * 2}%)`;
          ctx.fill();
          ctx.strokeStyle = '#999';
          ctx.stroke();
        }
      }
    }

    draw3DTiles();
  </script>
</body>
</html>
